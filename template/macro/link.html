<!-- nunjucks 주석 -->
{#
    href : 링크
    text : 링크안에 들어갈 텍스트
    current_url : 현재 url
#}

<!-- nunjucks 함수 : link라는 함수 생성 -->
{% macro link( href, text, current_url ) %}
    <li {% if href == current_url %} class="active" {% endif %}>
        <a href="{{ href }}">{{ text }}</a>
    </li>
{% endmacro %}
